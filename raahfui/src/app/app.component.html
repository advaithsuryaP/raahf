<mat-toolbar color="primary">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span [routerLink]="['']" style="cursor: pointer;">Raahf</span>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav mode="side" [opened]="sidenav.mode==='side'" #sidenav>
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<ng-http-loader [backgroundColor]="'#3f51b5'" [spinner]="spinkit.skThreeBounce"></ng-http-loader>
