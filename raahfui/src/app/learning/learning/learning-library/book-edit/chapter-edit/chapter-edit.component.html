<h2 mat-dialog-title>{{isEditMode ? 'Update' : 'Add'}} Chapter</h2>
<form [formGroup]="chapterForm">
    <mat-dialog-content>
        <div class="row">
            <div class="col-12">
                <mat-form-field floatLabel="always" style="width: 100%;" appearance="fill">
                    <mat-label>Chapter Name <span class="mandatory">*</span></mat-label>
                    <textarea matInput formControlName="chapterName">
                    </textarea>
                    <mat-error>This is a mandatory field</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field floatLabel="always" style="width: 100%;" appearance="fill">
                    <mat-label>Chapter Description</mat-label>
                    <textarea matInput formControlName="chapterDescription">
                    </textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field floatLabel="always" style="width: 100%;" appearance="fill">
                    <mat-label>Key Points</mat-label>
                    <textarea matInput formControlName="keyPoints"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" color="warn" mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" color="primary" (click)="onSubmit()"
            [disabled]="chapterForm.invalid">{{isEditMode ? 'Update' : 'Add'}}</button>
    </mat-dialog-actions>
</form>
