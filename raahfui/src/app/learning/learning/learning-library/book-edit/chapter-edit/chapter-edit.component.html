<h2 mat-dialog-title>{{isEditMode ? 'Update' : 'Add'}} Chapter</h2>
<form [formGroup]="chapterForm">
    <mat-dialog-content>
        <div class="row">
            <div class="col-12">
                <mat-form-field floatLabel="always" style="width: 100%;">
                    <mat-label>{{isCategoryDevotion ? 'Verse' : 'Chapter Name'}}<span class="mandatory">*</span>
                    </mat-label>
                    <textarea matInput formControlName="chapterName" *ngIf="data.isCategoryDevotion"
                        class="textarea-name" rows="4">
                    </textarea>
                    <input matInput type="text" formControlName="chapterName" autocomplete="off"
                        *ngIf="!data.isCategoryDevotion">
                    <mat-error>This is a mandatory field</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field floatLabel="always" style="width: 100%;">
                    <mat-label>{{isCategoryDevotion ? 'Verse Meaning' : 'Chapter Description'}}</mat-label>
                    <textarea matInput formControlName="chapterDescription" *ngIf="data.isCategoryDevotion">
                    </textarea>
                    <input matInput type="text" formControlName="chapterDescription" autocomplete="off"
                        *ngIf="!data.isCategoryDevotion">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field floatLabel="always" style="width: 100%;">
                    <mat-label>Key Points</mat-label>
                    <textarea matInput formControlName="keyPoints"></textarea>
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button type="button" color="warn" mat-dialog-close>Cancel</button>
        <button mat-button [mat-dialog-close]="true" color="primary" (click)="onSubmit()"
            [disabled]="chapterForm.invalid">{{isEditMode ? 'Update' : 'Add'}}</button>
    </mat-dialog-actions>
</form>
